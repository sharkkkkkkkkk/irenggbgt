<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airdrop Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginOverlay">
    <div class="login-box">
      <h2>ðŸ”’ Login Akses</h2>
      <input type="password" id="passInput" placeholder="Masukkan Password..." />
      <button onclick="login()">Masuk</button>
      <p id="errorMsg" style="color:red;display:none;margin-top:10px;">Password Salah!</p>
    </div>
  </div>

  <div id="app" style="display:none;">
    <nav class="sidebar">
      <h2>ðŸš€ DropHunt</h2>
      <ul>
        <li onclick="nav('input')" class="active"><i class="fas fa-plus"></i> Input</li>
        <li onclick="nav('daily')"><i class="fas fa-clock"></i> Daily</li>
        <li onclick="nav('recap')"><i class="fas fa-table"></i> Rekap</li>
      </ul>
    </nav>
    <main>
      <section id="input">
        <h1>Input Data</h1>
        <form id="addForm">
          <input type="text" id="nama" placeholder="Nama Proyek" required>
          <select id="kategori">
            <option value="Regular">Regular</option>
            <option value="Daily">Daily</option>
          </select>
          <select id="status">
            <option value="Garap">Garap</option>
            <option value="Done">Done</option>
          </select>
          <input type="date" id="deadline">
          <textarea id="note" placeholder="Catatan"></textarea>
          <button type="submit">Simpan</button>
        </form>
      </section>

      <section id="daily" style="display:none;">
        <h1>Daily Routine</h1>
        <div id="dailyList" class="grid"></div>
      </section>

      <section id="recap" style="display:none;">
        <h1>Rekapan</h1>
        <div style="overflow-x:auto;">
          <table id="recapTable">
            <thead><tr><th>Proyek</th><th>Status</th><th>Action</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
